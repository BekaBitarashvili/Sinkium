<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Sinkium</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-content">
            <div class="auth-form">
                <div class="auth-header">
                    <div class="auth-logo">
                        <i class="fas fa-atom"></i>
                        <span>Sinkium</span>
                    </div>
                    <h1 data-en="Sign in to Sinkium" data-ka="შედით Sinkium-ში">Sign in to Sinkium</h1>
                </div>

                <div class="language-selector-auth">
                    <select id="authLanguageSelector">
                        <option value="en">EN</option>
                        <option value="ka">GE</option>
                    </select>
                </div>

                <form class="login-form" id="loginForm">
                    <button type="button" class="google-btn">
                        <i class="fab fa-google"></i>
                        <span data-en="Sign in with Google" data-ka="Google-ით შესვლა">Sign in with Google</span>
                    </button>

                    <div class="divider">
                        <span data-en="Or sign in with email" data-ka="ან შედით ელ.ფოსტით">Or sign in with email</span>
                    </div>

                    <div class="form-group">
                        <label for="email" data-en="Email" data-ka="ელ.ფოსტა">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            data-placeholder-en="Enter email"
                            data-placeholder-ka="შეიყვანეთ ელ.ფოსტა"
                            placeholder="Enter email"
                        >
                    </div>

                    <div class="form-group">
                        <div class="password-header">
                            <label for="password" data-en="Password" data-ka="პაროლი">Password</label>
                            <a href="#" class="forgot-password" data-en="Forgot password?" data-ka="დაგავიწყდათ პაროლი?">Forgot password?</a>
                        </div>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            data-placeholder-en="Enter password"
                            data-placeholder-ka="შეიყვანეთ პაროლი"
                            placeholder="Enter password"
                        >
                    </div>

                    <button type="submit" class="auth-submit-btn" data-en="Sign in" data-ka="შესვლა">Sign in</button>

                    <p class="auth-footer">
                        <span data-en="Need an account?" data-ka="გჭირდებათ ანგარიში?">Need an account?</span>
                        <a href="register.html" data-en="Sign up" data-ka="რეგისტრაცია">Sign up</a>
                    </p>
                </form>
            </div>
        </div>

        <div class="auth-visual">
            <div class="auth-animated-sphere">
                <div class="auth-sphere-outer">
                    <div class="auth-sphere-inner">
                        <div class="auth-particles"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/main.js"></script>
</body>
</html>
